plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.7.1'
}

repositories {
    jcenter()
    mavenLocal()

    // repo for jsky    
    maven {
        url = 'http://java.freehep.org/maven2'
    }
}

sourceCompatibility = 1.7

group = 'org.opencadc'

version = '2.2.5'

dependencies {
    compile 'log4j:log4j:1.2.+'
    compile 'javax.servlet:javax.servlet-api:3.1.+'
    
    compile 'org.opencadc:cadc-util:1.+'
    compile 'org.opencadc:cadc-log:1.+'
    compile 'org.opencadc:cadc-cdp:[1.0.1,2.0)'
    compile 'org.opencadc:caom2:[2.2,3.0)'
    compile 'org.opencadc:caom2persistence:[2.2,3.0)'
    compile 'org.opencadc:cadc-access-control:1.0'
    compile 'org.opencadc:cadc-registry:1.+'
    compile 'org.opencadc:cadc-vosi:[1.0.1,2.0)'
    
    runtime 'jstl:jstl:1.2+'
    
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
