plugins {
    id 'war'
    id 'maven'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.7.1'
}

repositories {
    jcenter()
    mavenLocal()

    // repo for jsky    
    maven {
        url = 'http://java.freehep.org/maven2'
    }
}

sourceCompatibility = 1.7

group = 'org.opencadc'

version = '2.2'

dependencies {
    compile 'log4j:log4j:1.2.+'
    compile 'jsky:jsky-coords:1.+'
    compile 'gov.nasa.gsfc.heasarc:nom-tam-fits:1.+'
    compile 'org.springframework:spring-jdbc:2.5.6.SEC01'

    providedCompile 'javax.servlet:javax.servlet-api:3.1.+'
    providedRuntime 'org.postgresql:postgresql:9.+'
    
    compile 'org.opencadc:cadc-util:1.+'
    compile 'org.opencadc:cadc-log:1.+'
    compile 'org.opencadc:cadc-wcs:1.+'
    compile 'org.opencadc:cadc-cdp:[1.0.1,2.0)'
    compile 'org.opencadc:caom2:[2.2,3.0)'
    compile 'org.opencadc:caom2persistence:[2.2,3.0)'
    compile 'org.opencadc:cadc-access-control:1.+'
    compile 'org.opencadc:cadc-access-control-identity:1.+'
    compile 'org.opencadc:cadc-registry:1.+'
    compile 'org.opencadc:cadc-vosi:[1.0.1,2.0)'
    
    runtime 'jstl:jstl:1.2+'
    
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
