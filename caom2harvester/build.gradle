plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.7.1'
    id 'application'
}

repositories {
    jcenter()
    mavenLocal()

    // repo for jsky    
    maven {
        url = 'http://java.freehep.org/maven2'
    }
}

sourceCompatibility = 1.7

group = 'org.opencadc'

version = '2.2.1'

mainClassName = 'ca.nrc.cadc.caom2.harvester.Main'

dependencies {
    compile 'log4j:log4j:1.2.+'
    compile 'org.jdom:jdom2:2.+'
    compile 'jsky:jsky-coords:1.+'
    compile 'org.springframework:spring-jdbc:2.5.6.SEC01'
    
    compile 'org.opencadc:cadc-util:1.+'
    compile 'org.opencadc:cadc-wcs:1.+'
    compile 'org.opencadc:caom2:2.2+'
    compile 'org.opencadc:caom2persistence:2.2+'

    // open source JDBC drivers
    runtime 'net.sourceforge.jtds:jtds:1.+'
    runtime 'org.postgresql:postgresql:9.4.1209.jre7'
    
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
